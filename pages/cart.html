    <script> 
        $.get('../interface/showlist.php',function(data){
                var json = JSON.parse(data);

                    alert('购物车里面空空的')
                }else{
                    console.log(json.data[0])
                    console.log(json.data[0].product_name)
                    
                    id = json.data[0].product_id
                    name = json.data[0].product_name
                    imgurl = json.data[0].product_img
                    price = json.data[0].product_price
                    num = json.data[0].product_num
                }

                var mol = template('data',{"id":id,"name":name,"imgurl":imgurl,"price":price,"num":num,})
                console.log(1)
                $('.cart-item').html(mol)

                // var span = $('.cart-header').children().eq(0).find('span')

                $('.cart-header').children().children().eq(0).children().text(num)
         

                $('.cart-header').children().children().eq(5).children().eq(0).text(num*price)
                

                $('.cart-ft-right').children().children().eq(0).children().eq(0).text(num)

                $('.cart-ft-right').children().children().eq(1).children().eq(0).text(num*price)


            })

            
    </script>
